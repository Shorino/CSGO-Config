bind "mouse2" +attack2
alias bigCrosshair "cl_crosshairsize 500;cl_crosshairthickness 0.5;cl_crosshairgap -6;cl_crosshair_drawoutline 0;cl_crosshaircolor_b 0;cl_crosshaircolor_g 0;cl_crosshaircolor_r 0"
