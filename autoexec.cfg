alias sprayCrosshair "cl_crosshairsize 29;cl_crosshair_drawoutline 0;cl_crosshairgap -3;cl_crosshaircolor_b 255;cl_crosshaircolor_g 255;cl_crosshaircolor_r 255"
alias +duckWithCrosshair "+duck;sprayCrosshair"
